# {{ ansible_managed }}

[Definition]

prefregex = ^"<HOST>"

# Filter CiviCRM contribution pages (and Drupal multilingual)
# as well as Drupal and WordPress logins

failregex = "(GET|POST|HEAD).*HTTP.*" 404 .*$

datepattern = \[%%d/%%b/%%Y:%%H:%%M:%%S

ignoreregex =.*(robots.txt|favicon.ico|jpg|png)
