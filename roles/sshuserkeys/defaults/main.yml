---
# Override in /etc/ansible/group_vars/all
# or per-host in /etc/ansible/host_vars/[host]
root_sudoers: johndoe

# Expects ssh pub keys, for example in /etc/ansible/files/sshkeys/global/
# Other example: "{{Â inventory_dir }}/files" (ex: if you have a repo for
# your inventory hosts, vars and files.
sshuserkeys_files_path: "{{ inventory_dir }}/files/sshkeys/global"

# Files that are deployed to $HOME/.config/git/config
# Combined with: export XDG_CONFIG_HOME="${SUDO_HOME}/.config"
# in the /var/aegir/.bash_profile, for example
sshuserkeys_gitconfig_path: "{{ inventory_dir }}/files/gitconfig/global"
